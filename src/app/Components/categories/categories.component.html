<div class="categories mt-2 p-3 bg-white">
  <h3>Categories</h3>
  <div class="category-content">
    <div class="pull-left mt-sm">
      <i
        class="fa-solid fa-less-than icon-arrow-left pointer"
        (click)="scrollLeft()"
      ></i>
    </div>
    <div class="all-categories" #widgetsContent>
      <a routerLink="/category/{{category}}" class="category text-dark" *ngFor="let category of categories">
        <div>{{ category }}</div>
      </a>
    </div>
    <div class="pull-right mt-sm">
      <i
        class="fa-solid fa-greater-than icon-arrow-right pointer"
        (click)="scrollRight()"
      ></i>
    </div>
  </div>
</div>
